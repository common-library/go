# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI

on:
  push:
    branches: [ "main", "v*.*.*"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ "main", "v*.*.*"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'

jobs:
  build:
    strategy:
      matrix:
        runner: [ 'ubuntu-24.04' ]
        go: [ '1.25.5' ]  # Excluded 1.25.3 due to security vulnerabilities (GO-2025-4175, GO-2025-4155)
      fail-fast: false

    permissions:
      contents: read

    runs-on: ${{ matrix.runner }}

    name: ${{ matrix.runner }}, golang:${{ matrix.go }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Cache Go modules and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-
            ${{ runner.os }}-go-

      - name: Install Tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Vet
        run: go vet ./...

      - name: Staticcheck
        run: staticcheck ./...

      - name: Go Vulnerability Check
        run: govulncheck ./...

      - name: Test
        run: go test -race -timeout=300s -parallel=4 -coverprofile=coverage.out -cover -v ./...

      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage.out ]; then
            go tool cover -func=coverage.out
          else
            echo "⚠️ No coverage data available"
          fi
        continue-on-error: true

      - name: Coverage HTML Report
        if: always()
        run: |
          if [ -f coverage.out ]; then
            go tool cover -html=./coverage.out -o ./coverage.html
          else
            echo "⚠️ No coverage data available"
          fi
        continue-on-error: true

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Go Version:** ${{ matrix.go }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** ${{ matrix.runner }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage.out ]; then
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "**Total Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            go tool cover -func=coverage.out | head -20 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No coverage data available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Update Coverage Badge
        if: github.ref == 'refs/heads/main' && success()
        env:
          GIST_SECRET: ${{ secrets.GIST_SECRET }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          if [ ! -f coverage.out ]; then
            echo "⚠️ No coverage data available, skipping badge update"
            exit 0
          fi
          
          # Extract coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          
          # Determine badge color based on coverage
          COLOR=$(awk -v cov="$COVERAGE" 'BEGIN {
            if (cov >= 80) print "brightgreen"
            else if (cov >= 60) print "yellow"
            else if (cov >= 40) print "orange"
            else print "red"
          }')
          echo "Badge color: $COLOR"
          
          # Create JSON for Gist update
          JSON=$(jq -n \
            --arg coverage "${COVERAGE}%" \
            --arg color "${COLOR}" \
            '{
              "description": "Code coverage badge for common-library/go",
              "files": {
                "coverage.json": {
                  "content": "{\"schemaVersion\": 1, \"label\": \"coverage\", \"message\": \"\($coverage)\", \"color\": \"\($color)\"}"
                }
              }
            }')
          
          # Update Gist
          RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: token ${GIST_SECRET}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "$JSON" \
            "https://api.github.com/gists/${GIST_ID}")
          
          if echo "$RESPONSE" | jq -e '.id' > /dev/null; then
            echo "✅ Coverage badge updated successfully"
            echo "Coverage: ${COVERAGE}% (${COLOR})"
          else
            echo "❌ Failed to update coverage badge"
            echo "$RESPONSE" | jq .
            exit 1
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report-${{ matrix.runner }}-go-${{ matrix.go }}
          path: |
            coverage.out
            coverage.html
          retention-days: 30
